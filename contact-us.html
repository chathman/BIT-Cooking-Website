<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Contact Us</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #f2f2f2;
      padding: 20px;
      text-align: center;
    }

    section {
      margin: 20px;
    }

    form {
      max-width: 600px;
      margin: 0 auto;
      background-color: #f9f9f9;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    label {
      display: block;
      margin-bottom: 8px;
    }

    input,
    textarea {
      width: 100%;
      padding: 8px;
      margin-bottom: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    button {
      background-color: #333;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #555;
    }

    .contact-info {
      text-align: center;
      margin-top: 20px;
    }

    .contact-info h2 {
      margin-bottom: 10px;
    }

    .contact-info p {
      margin: 5px 0;
    }

    nav {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 10px;
    }

    nav ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    nav ul li {
      display: inline;
      margin-right: 10px;
    }

    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 10px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Contact Us</h1>
    <p>Feel free to leave feedback or ask questions about specific recipes.</p>
  </header>

  <section>
    <form action="submit_feedback.php" method="post">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="message">Message:</label>
      <textarea id="message" name="message" rows="4" required></textarea>

      <button type="submit">Submit</button>
    </form>

    <!-- Contact information -->
    <div class="contact-info">
      <h2>Contact Information</h2>
      <p>Email: info@example.com</p>
      <p>Phone: +1 123-456-7890</p>
      <p>Address: 123 Recipe Street, Foodville</p>
    </div>
  </section>

  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="recipe-catalog.html">Recipe Catalog</a></li>
      <li><a href="contact-us.html">Contact Us</a></li>
    </ul>
  </nav>

  <footer>
    <p>&copy; 2023 Recipe Website. All rights reserved.</p>
  </footer>
</body>
</html>
